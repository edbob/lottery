<!DOCTYPE html>
<html lang="en">

<head>
    <title>lottery</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="public/css/main.css" rel="stylesheet">
    <script src="wishmaster.js"></script>

</head>
<body>
    <header>
        <nav>
            <ul id="my-nav">
                <li><a href="">Home</a></li>
                <li><a href="">Rules</a></li>
                <li><a href="">Team</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="blk-main">
        <div class="blk-lottery">
            <ul id="set-lot">
                <li id="ds1">0</li>
                <li id="ds2">0</li>
                <li id="ds3">0</li>
                <li id="ds4">0</li>
                <li id="ds5">0</li>
            </ul>
            <form name="contForm" id="form-control">
                <input type="button" name="fstart" value="start" class="my-btn start" />
                <input type="button" name="fstop" value="stop" class="my-btn stop" />
                <label>your option!</label>
                <span id="mresult"></span>
                <span id="helpers">Unacceptable quantity! and must not be zero!</span>
                <input type="number" name="fresult" maxlength="5" placeholder="00000" class="result" />
                <span>set to 5 maxlength</span>
                <label>You can try again</label>
                <input type="reset" name="freset" value="Try again" class="my-btn reset" />
            </form>
        </div>
    </section>
    <section class="blk-results">
        <div class="blk-res">
            <span>your results</span>
            <ul id="my-result" class="resList"></ul>
        </div>
        <div class="blk-res">
            <span>lot results</span>
            <ul id="pc-result" class="resList"></ul>
        </div>
        <div class="blk-res">
            <span>Winning!</span>
            <ul id="my-win" class="resList"></ul>
        </div>
        <div class="blk-res">
            <span>Money!</span>
            <ul id="my-miney" class="resList">
                <li>1000<sup>USD</sup></li>
            </ul>
        </div>
    </section>
</body>
</html>
